{% extends "blogs/base.html" %}

{% block content %}

  <p>Blogs</p>

  <ul>
    {% for blog in blogs %}
      <li>
        <p>{{ blog.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ blog.text|linebreaks }}</p>
        <p>
          <a href="{% url 'blogs:edit_blog' blog.id %}">edit blog</a>
        </p>
      </li>
    {% empty %}
      <li>No blogs have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'blogs:new_blog' %}">Add a new blog:</a>

{% endblock content %}
